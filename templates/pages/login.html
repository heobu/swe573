{% extends 'index.html' %}
{% load static %}
{% block content %}
<!-- ============================================================== -->
<!-- login page  -->
<!-- ============================================================== -->
<div class="splash-container">
    <div class="card ">
        <div class="card-header text-center"><span class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% comment %}
                {{ form.non_field_errors }}
                {% endcomment %}
                {{ form.non_field_errors }}
                {% for field in form.fields %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="{{ field }}" placeholder="{{ field }}" name="{{ field }}">
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
        </div>
        <div class="card-footer bg-white p-0  ">
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Change Password</a></div>
            <div class="card-footer-item card-footer-item-bordered">
                <a href="#" class="footer-link">Forgot Password</a>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- end login page  -->
<!-- ============================================================== -->
<!-- Optional JavaScript -->
<script src="{% static 'assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
{% endblock %}
